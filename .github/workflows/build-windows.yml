name: build-windows

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        shell: cmd
        run: |
          build.bat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WwReaBridge-windows
          path: dist/*
